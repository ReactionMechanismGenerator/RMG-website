# First, install a conda environment with RMG-Py.
# Then, update the environment using the constraints in this environment file.

name: rmg_env
channels:
  - conda-forge
  - rmg
  - pytorch
  - fhvermei
dependencies:
  - beautifulsoup4
  - docutils
  - django =2.2
  - libgcc
  - lxml
  - pip
  - pip:
      - git+https://github.com/bp-kelley/descriptastorus@2.5.0
  - python >=3.7
  - solprop_ml >=1.2
  - xlsxwriter
